{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findmycampaign</title>
    <link
      rel="shortcut icon"
      href="{% static 'assets/img/logo_nav.png' %}"
      type="image/x-icon"
    />
    
    <!-- App css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bs-default-stylesheet">
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" id="app-default-stylesheet">        
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- icons -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body class="primary">
    <div class="account-pages mt-5 mb-5">
      <div class="container">
        <div class="row justify-content-center">        
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card">
              <div class="card-body p-4">
                <div class="text-center w-75 m-auto">
                  <div class="auth-logo">
                      <a href="/" class="logo logo-dark text-center">
                        <span class="logo-lg">
                          <img src="{%static 'images/logo-dark.png'%}" alt="" height="50">
                        </span>
                      </a>
  
                      <a href="/" class="logo logo-light text-center">
                        <span class="logo-lg">
                            <img src="{%static 'images/logo-dark.png'%}" alt="" height="50">
                        </span>
                      </a>
                  </div>                  
                </div>
                
                <form class="login" method="POST" action="{% url 'accounts:login' %}">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <div class="form-group mb-0 text-center mt-2">
                    <button class="btn btn-primary btn-block" type="submit"> ログインする </button>
                    <div class="or">
                      <div class="divider"></div>
                      <p>or</p>
                    </div>
                    <a href="{% url 'accounts:twitter_login' %}" class="btn btn-primary">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-twitter"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"
                        />
                      </svg>
                      Twitterでログイン
                    </a>
                  </div>                
                </form>
                <div class="row mt-3">
                  <div class="col-12 text-center">
                      <p><a href="#" class="text-muted ml-1">パスワードを忘れた場合は</a></p>
                      <p class="text-muted">新規登録は<a href="{% url 'accounts:signup' %}" class="text-primary font-weight-medium ml-1">こちら</a></p>
                  </div> <!-- end col -->
                </div>
              </div>               
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
