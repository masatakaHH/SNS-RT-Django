{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findmycampaign</title>
    <link
      rel="shortcut icon"
      href="{% static 'assets/img/logo_nav.png' %}"
      type="image/x-icon"
    />

    <!-- App css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bs-default-stylesheet">
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" id="app-default-stylesheet">        
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body class="primary">
    <div class="account-pages mt-5 mb-5">
      <div class="container">
        <div class="row justify-content-center">        
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card">
              <div class="card-body p-4">
                <div class="text-center w-75 m-auto">
                  <div class="auth-logo">
                      <a href="/" class="logo logo-dark text-center">
                        <span class="logo-lg">
                          <img src="{%static 'images/logo-dark.png'%}" alt="" height="50">
                        </span>
                      </a>
  
                      <a href="/" class="logo logo-light text-center">
                        <span class="logo-lg">
                            <img src="{%static 'images/logo-dark.png'%}" alt="" height="50">
                        </span>
                      </a>
                  </div>                  
                </div>
                
                <form class="login" method="POST" action="{% url 'accounts:signup' %}">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <div class="form-group mb-0 text-center mt-2">
                    <button class="btn btn-primary btn-block" type="submit"> 登録する </button>
                  </div>                
                </form>              
                <div class="row mt-3">
                  <div class="col-12 text-center">
                      <p><a href="{% url 'accounts:login' %}" class="text-muted ml-1">既にアカウントをお持ちの方は</a></p>                      
                  </div>
                </div>
              </div>               
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
